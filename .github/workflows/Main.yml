name: VLESS-Ngrok-Tunnel

on:
  workflow_dispatch:

jobs:
  secure-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Generate Random Password
        id: passwd
        run: |
          PASS=$(openssl rand -base64 12)
          echo "root:$PASS" | sudo chpasswd
          echo "PASSWORD=$PASS" >> $GITHUB_ENV
          echo "ðŸ”‘ Generated random root password"

      - name: Install & Configure SSH & UFW
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server ufw curl wget
          # Ø¥Ø¹Ø¯Ø§Ø¯ SSH Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ (Ù„Ù„ÙˆØµÙˆÙ„ Ø¹Ø¨Ø± NGROK SSH)
          sudo ufw allow 22/tcp
          sudo ufw allow 443/tcp
          sudo ufw --force enable
          sudo service ssh restart
          echo "âœ… Basic security & firewall configured"

      - name: Install Xray (VLESS Server)
        run: |
          # ØªØ«Ø¨ÙŠØª Xray Core
          bash -c "$(curl -L https://raw.githubusercontent.com/XTLS/Xray-install/main/install-release.sh)" @ install
          sudo mkdir -p /etc/xray/
          # (Ù†ÙØ³ Ø§Ù„ØªÙƒÙˆÙŠÙ† VLESS Ø§Ù„Ø°ÙŠ Ø§Ø³ØªØ®Ø¯Ù…Ù†Ø§Ù‡ Ø³Ø§Ø¨Ù‚Ù‹Ø§)
          XRAY_CONFIG='{...}' # (Ø¶Ø¹ Ø§Ù„ØªÙƒÙˆÙŠÙ† JSON Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ Ù‡Ù†Ø§)
          echo "$XRAY_CONFIG" | sudo tee /usr/local/etc/xray/config.json > /dev/null
          sudo systemctl restart xray
          echo "âœ… Xray VLESS configured and running on port 443."

      - name: Setup Ngrok Tunnel
        uses: sarisia/ngrok-action@v1
        with:
          auth_token: ${{ secrets.NGROK_AUTH_TOKEN }}
          tunnel_type: tcp
          port: 443  # ÙØªØ­ Ù…Ù†ÙØ° Xray
          region: us 
          # Ù‡Ø°Ø§ Ø³ÙŠÙØªØ­ Ù…Ù†ÙØ° 443 Ù„Ù„Ø¥Ù†ØªØ±Ù†Øª Ø§Ù„Ø¹Ø§Ù… Ø¹Ø¨Ø± Ø±Ø§Ø¨Ø· Ngrok

      - name: Get Ngrok Tunnel URL
        id: ngrok
        run: |
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø±Ø§Ø¨Ø· Ø§Ù„Ù†ÙÙ‚
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
          echo "ðŸ”¥ Ngrok URL: $NGROK_URL"

      - name: Save Credentials and Tunnel Info
        run: |
          echo "Ngrok URL: $NGROK_URL" > vps-info.txt
          echo "IP/Address for VLESS: ${NGROK_URL#tcp://}" >> vps-info.txt 
          echo "Port: 443" >> vps-info.txt
          echo "User: root, Pass: $PASSWORD" >> vps-info.txt
        
      - name: Upload VPS Info
        uses: actions/upload-artifact@v4
        with:
          name: vps-info
          path: vps-info.txt

      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] VPS running..."
            sleep 300
          done

